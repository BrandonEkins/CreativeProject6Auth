<body ng-app="authApp" ng-controller="authController" background="/images/snowflakeBackground.png">
    <nav class="navbar navbar-default" style="">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Christmas Card Maker</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="login.html">Home</a></li>
                <li class="active" ng-if="user"><a href="createCard.html">Create Card</a></li>
                <li ng-if="user">
                    <a href="showCard.html">Show Card</a>
                </li>



            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-show="user"><a>Welcome {{user.user.displayName}}</a></li>
                <li ng-if="!user"><a style="cursor: pointer" ng-click="SignIn()">Sign In</a></li>
                <li ng-if="user"><a style="cursor: pointer" ng-click="SignOut()">Sign Out</a></li>
            </ul>
        </div>
    </nav>
    <div class="container" style="width:600px">
        <div class="form-group">
            <label for="cg">Cover Greeting</label>
            <input ng-model="card.greeting" class="form-control" ng-model="name" id="cg">

            <label for="ct">Card Text</label>
            <textarea ng-model="card.text" class="form-control" rows="5" id="ct"></textarea>

            <label for="sel1">Select list (select one):</label>
            <select ng-model="card.pic" class="form-control" id="sel1">
                <option value="images/cat1.jpg">1</option>
                <option value="images/cat2.jpg">2</option>
                <option value="images/cat3.jpg">3</option>
                <option value="images/cat4.jpg">4</option>
            </select>

            <button class="btn btn-primary" ng-click="createCard()">Create Card!</button>
        </div>

    </div>

</body>
